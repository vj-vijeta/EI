<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Chat</title>
</head>
<body>
  <input type="text" id="roomID" placeholder="Room ID">
  <button onclick="joinRoom()">Join Room</button>
  <input type="text" id="username" placeholder="Username">
  <button onclick="enterUsername()">Enter Username</button>
  <input type="text" id="message" placeholder="Message">
  <button onclick="sendMessage()">Send Message</button>
  <div id="chat"></div>

  <script>
    let socket;
    let room = null;
    let username = null;
    let roomJoined = false;

    function joinRoom() {
      const roomID = document.getElementById('roomID').value;
      if (roomID && !socket) {
        room = roomID;
        socket = new WebSocket(`ws://localhost:3000?room=${roomID}`);

        socket.onopen = (event) => {
          console.log('Connected to room:', room);
          roomJoined = true; // Mark the room as joined
        };

        socket.onmessage = (event) => {
          const chat = document.getElementById('chat');
          const message = event.data;
          chat.innerHTML += `<p>${message}</p>`;
        };
      }
    }

    function enterUsername() {
      const user = document.getElementById('username').value;
      if (user && socket && roomJoined) {
        username = user;
      }
    }

    function sendMessage() {
      const message = document.getElementById('message').value;
      if (message && socket && username) {
        socket.send(`[${room}] [${username}]: ${message}`);
        document.getElementById('message').value = '';
      }
    }
  </script>
</body>
</html>
